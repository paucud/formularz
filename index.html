<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Sign up Form</title>
  </head>

  <body>
    <header class="pageHeader">Sign up Form</header>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">E-mail</label>
        <input
          required
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="Add e-mail address"
        />
      </div>

      <div class="col-md-6">
        <label for="inputPassword" class="form-label">Password</label>
        <input
          required
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Set password"
        />
      </div>

      <div class="col-12">
        <label for="inputName" class="form-label">Name</label>
        <input
          required
          type="text"
          class="form-control"
          id="inputName"
          placeholder="Add your name and surname"
        />
      </div>

      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          required
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="Add street name and number"
        />
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input
          required
          type="text"
          class="form-control"
          id="inputCity"
          placeholder="Add city name"
        />
      </div>

      <div class="col-md-4">
        <label for="inputState" class="form-label">Voivodeship</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Lower Silesia</option>
          <option>Kuyavia-Pomerania</option>
          <option>Lodzkie</option>
          <option>Lublin</option>
          <option>Lubusz</option>
          <option>Lesser Poland</option>
          <option>Masovia</option>
          <option>Subcarpathia</option>
          <option>Pomerania</option>
          <option>Silesia</option>
          <option>Warmia-Masuria</option>
          <option>Greater Poland</option>
          <option>West Pomerania</option>
        </select>
      </div>

      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip code</label>
        <input
          required
          type="text"
          class="form-control"
          id="inputZip"
          placeholder="Add zip code"
        />
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"
            >I agree with the terms and conditions</label
          >
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-outline-success btn-lg">
          Sign up
        </button>
      </div>
    </form>

    <div class="help">
      <h4>Any problems? <a href="">Click here</a></h4>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
